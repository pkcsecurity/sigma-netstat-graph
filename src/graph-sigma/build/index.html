<html>
<head>
    <style type="text/css">
  #graph-container {
          top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
  }
  .dot {
    border-radius: 15px;
    width: 15px;
    height: 15px;
    float: left;
    margin-right: 3px;
    margin-top: 2px;
  }
</style>
</head>
<body>
<div style="border:1px solid black;width:20%;padding:10px">
  <div style="font-weight:bold;text-decoration:underline">Key</div>
  <div>
    <div style="background-color:#FFC107" class="dot"></div>
    <div style="">= rvaSQL</div>  
  </div>
  <div>
    <div style="background-color:#4CAF50" class="dot"></div>
    <div style="">= rvaAPP</div>
  </div>
  <div>
    <div style="background-color:#03A9F4" class="dot"></div>
    <div style="">= rvaWEB</div>
  </div>
  <div>
    <div style="background-color:#F44336" class="dot"></div>
    <div style="">= ESET</div>
  </div>
</div>
<div id="graph-container"></div>
<script src="sigma.min.js"></script>
<script src="plugins/sigma.parsers.json.min.js"></script>
<script src="plugins/sigma.layout.forceAtlas2.min.js"></script>
<script src="plugins/sigma.plugins.dragNodes.min.js"></script>
<script>
  sigma.parsers.json('sigma.json', {
    container: 'graph-container',
    settings: {
        minNodeSize: 1,
        maxNodeSize: 6,
        defaultNodeColor: '#000',
        edgeColor: 'default',
        defaultEdgeColor: '#eee' 
    }
  }, function(s) {
      var dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);
      dragListener.bind('startdrag', function(event) {
        console.log(event);
      });
      dragListener.bind('drag', function(event) {
        console.log(event);
      });
      dragListener.bind('drop', function(event) {
        console.log(event);
      });
      dragListener.bind('dragend', function(event) {
        console.log(event);
      });

      config = { slowDown: 1,
                 linLogMode: true, 
                 barnesHutOptimize: false,
                 scalingRatio: 3};
      s.configForceAtlas2(config);
      s.startForceAtlas2();
      window.setTimeout(function() { s.stopForceAtlas2(); }, 5000);
  });

</script>
</body>
</html>
